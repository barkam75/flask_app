{% extends "base.html" %}

{% block content%}
<div class="jumbotron">
    <p>Welcome to a testest app</p>
    <p>If you want to sign up please click link below!</p>
    <a href="{{url_for('signup')}}">Sign-up</a>
</div> 

<div class="jumbotron">
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}{{ form.username() }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
