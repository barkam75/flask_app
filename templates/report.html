{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
        <h1>This is a report page from a user signup {{first}} {{last}}</h1>
</div>
<div class="jumbotron">
    {%if not error_msg  %}
        <h1>Test successful</h1>
    {% else %}
    <h1>User name does not meet requirements</h1>
    <ul>
        {%for msg in error_messages %}
            <li>{{msg}}</li>
        {%endfor%}
    </ul>
    {%endif%}
    
</div>
{% endblock %}
